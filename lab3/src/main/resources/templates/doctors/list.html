<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body ng-app="doctors" ng-controller="doctorsController">
    <header th:insert="fragments/general.html :: header"></header>
    <h1 class="title">Doctors</h1>
    <div><a th:href="@{/doctors/new}" class="btn btn-primary">Add a doctor</a></div>

    <div ng-controller="list" ng-show="doctors != null">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full name</th>
                <th scope="col">Specialty</th>
                <th scope="col">Schedule</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doctor in doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.fullName}}</td>
                <td>{{doctor.specialty}}</td>
                <td>{{doctor.schedule}}</td>
                <td>
<!--                    <a th:href="@{/doctors/{id}/delete(id=${doctor.fullName})}">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
